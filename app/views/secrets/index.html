<div class="container">

<h1>SECRETS</h1>


<div class="secrets_likeds">
	<table class="table">
		<thead>
			<th>Secrets:</th>
			<th></th>
			<th></th>
			<th></th>
		</thead>

			<% @secrets.each do |s|%>
				<tbody>
					<tr>
						<td><%=s.conten%></td>
						<td> <%=s.likes.count%> likes </td>
	 				<%unless s.users.include?(current_user) %>
						<td><form  action="/likes" method="post">
								<div class="form-group">
									<input type="hidden" name="authenticity_token" value="<%= form_authenticity_token%>">
									<input type="hidden"name=liked[user_id] value="<%=s.id%>">
								</div>
								<button type="submit" class="btn btn-link" id="thumbs_up">
						    		<i class="fa fa-thumbs-o-up fa-2x"></i> like 
								</button>
							</form> </td>
					<%else%>		
						<td><form action="/likes/<%=s.id%>" method="post">
							<div class="form-group">
								<input type="hidden" name="_method" value="delete">
								<input type="hidden" name="authenticity_token" value="<%= form_authenticity_token%>">
								<input type="hidden"name=id  value="<%=s.like%>">
							</div>
							<button type="submit" class="btn btn-link" id="thumbs_up">
					    		<i class="fa fa-thumbs-o-down fa-2x"></i> unlike 
							</button>
							</form> </td>
					<%end%>
						<%if s.user == current_user%>
							<td>
								<a href="/secrets/<%=s.id%>" class="btn btn-danger" data-method="delete">Delete</a>
							</td>
						<%end%>
					</tr>
				</tbody>

			<%end%>
	</table>
	</div>
	<br>
	<a href="/users/<%=current_user.id%>">Back</a>
</div>
